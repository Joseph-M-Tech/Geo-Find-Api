<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Google Maps Api</title>
    <style>
        #map{
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>My google map</h1>

    <div id="map"></div>
    <script>
        function initMap() {
            var options = {
                zoom : 8,
                center : {lat:1.2921,lng:-36.8219}
        
            }
            var map = new google.maps.Map(document.getElementById('map'), options);

        }
    </script>



    <script defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCOO74SfOB0SqGTIKF5Ra0kpLwT66LHIZQ&callback=initMap">
</script>
    
</body>
</html>
